<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch</title>
    <link rel="icon" href="../images/SkillMatch_logo1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="nav_bar navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none">
                <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #1b057d;"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-none d-md-block" href="#">
                    <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
                    <span style="color: #1b057d;"></span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./main_Desh.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="../Views/main_Desh.html#about-section" style="transition: background-color 0.3s;">
                            <i class="bi bi-info-circle"></i> AboutUs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./search.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-search"></i> SearchSkills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./posts.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-briefcase"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./profile.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-person-circle"></i> MyProfile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./chats.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-chat"></i> ChatList</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="search-bar mb-4">
            <input type="text" id="search-input" placeholder="Search by names, skills, interests..." class="form-control mb-2">
            <button id="search-button" class="btn btn-primary w-100" >Search</button>
        </div>

        <div class="filter-bar mb-4">
            <label for="skill-filter" class="form-label">Filter by Skills:</label>
            <select id="skill-filter"  class="form-control"></select>
        </div>

        <div id="profiles-container" class="d-flex flex-column"></div>
        <span id="page-info"></span>
        <div class="pagination">
            <button id="prev-page-button"><i class="bi bi-arrow-left-circle-fill"></i></button>
            <button id="next-page-button"><i class="bi bi-arrow-right-circle-fill"></i></button>
        </div>
    </div>
    
    <div id="loading-spinner" class="position-absolute top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="../js/search.js"></script>
</body>
<style>
    .search-bar {
    margin-top: 20px;
    }
    .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .pagination button {
        padding: 0;
        border: none;
        transform: translateX(+50%);
        font-size: 2rem;
        color: #1f2b79;
        cursor: pointer;
        
        transition: color 0.3s;
    }

    .pagination button:hover {
        color: #333;
        
    }
    select#skill-filter {
        height: auto;
        padding: 10px;
        font-size: 14px;
    }
.profile-photo {
    border-radius: 50%;
    object-fit: cover;
    width: 150px;
    height: 150px;
}

@media (max-width: 576px) {
.profile-photo {
    width: 120px;
    height: 120px;
}
.profile-card {
    flex-direction: column;
}
.profile-card > div {
    flex: 1;
    margin-bottom: 10px;
}
}
#page-info{
    display: flex;
    justify-content: center;
    color: #1f2b79;
}
#loading-spinner {
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
</style>
