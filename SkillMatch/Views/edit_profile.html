    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/edit_profile.js"></script>
</head>
<body>

    <nav class="nav_bar navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none">
                <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #1b057d;"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-none d-md-block" href="../Views/main_Desh.html">
                    <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
                    <span style="color: #1b057d;"></span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./main_Desh.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="../Views/main_Desh.html#about-section" style="transition: background-color 0.3s;">
                            <i class="bi bi-info-circle"></i> AboutUs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./search.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-search"></i> SearchSkills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./posts.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-briefcase"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./profile.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-person-circle"></i> MyProfile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./chats.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-chat"></i> ChatList</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Edit Profile</h2>
        <div class="profile-form mt-4 position-relative">
            <div id="loading-spinner" class="position-absolute top-50 start-50 translate-middle d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="text-center mb-4">
                <img id="profile-photo" src="../images/default_profile.png" alt="Profile Photo" class="profile-photo">
                <input type="file" id="profile-photo-input" class="d-none">
                <br>
                <br>
                <button id="upload-photo-btn" class="btn btn-secondary btn-custom">Upload Photo</button>
            </div>

            <div class="form-group mb-3">
                <label for="profile-name">Full Name</label>
                <input type="text" id="profile-name" class="form-control input-custom" placeholder="Enter your name">
            </div>

            <div class="form-group mb-3">
                <label for="profile-title">Title</label>
                <input type="text" id="profile-title" class="form-control input-custom" placeholder="Enter your title">
            </div>

            <div class="form-group mb-3">
                <label for="about-me">About Me</label>
                <textarea id="about-me" class="form-control input-custom" rows="4" placeholder="Tell us about yourself"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="skills">Skills (Comma separated)</label>
                <input type="text" id="skills" class="form-control input-custom" placeholder="e.g. JavaScript, React, Node.js">
            </div>

            <div class="form-group mb-3">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" class="form-control input-custom" placeholder="Enter your email">
            </div>

            <div class="form-group mb-3">
                <label for="contact-phone">Phone</label>
                <input type="tel" id="contact-phone" class="form-control input-custom" placeholder="Enter your phone number">
            </div>

            <div class="form-group mb-3">
                <label for="project-interests">Project Interests</label>
                <textarea id="project-interests" class="form-control input-custom" rows="4" placeholder="What type of projects are you interested in?"></textarea>
            </div>

            <div class="form-group mb-3 form-check">
                <input type="checkbox" id="availability-toggle" class="form-check-input">
                <label class="form-check-label" for="availability-toggle">Available for Projects</label>
            </div>

            <button id="save-profile-btn" class="btn btn-primary btn-custom">Save Profile</button>
        </div>
    </div>
    <style>
        .profile-form {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            position: relative;
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 4px solid #f0f4f8;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
        }

        .btn-primary,
        .btn-secondary {
            color: #ffffff;
            background-color: #1a73e8;
            border: none;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #155ab2;
        }

        .input-custom {
            border-radius: 8px;
            border: 2px solid #ddd;
            padding: 12px;
            font-size: 16px;
        }

        .input-custom:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 8px rgba(26, 115, 232, 0.2);
        }

        textarea {
            resize: none;
        }

        #availability-toggle{
            border: 1px solid #333;
        }
        #loading-spinner {
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</body>
</html>
