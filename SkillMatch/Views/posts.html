    <link rel="icon" href="/images/SkillMatch_logo1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

    <script type="module" src="../js/posts.js"></script>
</head>
<body>

    <nav class="nav_bar navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none">
                <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #1b057d;"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-none d-md-block" href="#">
                    <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
                    <span style="color: #1b057d;"></span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./main_Desh.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./search.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-search"></i> SearchSkills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./posts.html" style="transition: background-color 0.3s;">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./profile.html" style="transition: background-color 0.3s;">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./chats.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-chat"></i> ChatList</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 style="text-align: center; font-weight: 600;">All Posts</h2>
        <div class="sticky-top-create d-flex justify-content-between align-items-center  py-3 " style="border: none; width: 30vw;">
            <button class="btn btn-primary" id="create-post-btn">+ Create Post</button>
        </div>
        <!-- Posts Section -->
        <div id="posts-container" class="mt-4"></div>
        <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postModalLabel">Create a New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="post-title">Post Title</label>
                            <input type="text" id="post-title" class="form-control" placeholder="Enter post title">
                        </div>
                        <div class="form-group mb-3">
                            <label for="post-description">Description</label>
                            <textarea id="post-description" class="form-control" rows="4" placeholder="Enter post description"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="post-image-input">Upload Image</label>
                            <input type="file" id="post-image-input" class="form-control">
                        </div>
                        <button id="submit-post-btn" class="btn btn-primary w-100">Create Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-spinner" class="position-absolute top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    
</body>
    <style>
        .sticky-top-create {
            position: sticky;
            top:0px;
            padding: 0 15px;
            z-index: 1030;
            border-radius: 7px;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); */
            /* border-bottom: 1px solid #333; */
        }

        /* .sticky-top-create.shadow-sm {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background-color: white;
        } */

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-body .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .spinner-border {
            position: relative;
            left: 50%;
        }
</style>
