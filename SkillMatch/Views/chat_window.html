    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="nav_bar navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none">
                <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #1b057d;"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-none d-md-block" href="../Views/main_Desh.html">
                    <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
                    <span style="color: #1b057d;"></span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./main_Desh.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="../Views/main_Desh.html#about-section" style="transition: background-color 0.3s;">
                            <i class="bi bi-info-circle"></i> AboutUs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./search.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-search"></i> SearchSkills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./posts.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-briefcase"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./profile.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-person-circle"></i> MyProfile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./chats.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-chat"></i> ChatList</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <header class="chat-header">
            <h1 id="chat-title"><span id="chat-partner"></span></h1>
        </header>
        <main class="chat-main">
            <div id="chat-messages" class="chat-messages"></div>
        </main>
        <footer class="chat-footer">
            <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off"/>
            <button id="send-btn">Send</button>
        </footer>
    </div>
    <script src="../js/chat_window.js" type="module"></script>
</body>
<style>
.chat-container {
    position: relative;
    top: 3vh;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 85vh;
    background: rgba(0, 0, 0, 0.7);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
.chat-header {
    padding: 10px;
    border-radius: 7px;
    background: #1b057d;
    color: #ffffff;
    text-align: center;
}
.chat-main {
    flex-grow: 1;
    padding: 10px;
    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1)), url(../images/SkillMatch_logo1.png) ;
    background-repeat: no-repeat;
    background-position: center;
    overflow-y: auto;
}
.chat-messages {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.chat-message {
    padding: 10px;
    border-radius: 5px;
    max-width: 70%;
}
.chat-message.sent {
    align-self: flex-end;
    background-color: #d1e7dd;
}
.chat-message.received {
    align-self: flex-start;
    background-color: #f8d7da;
}
.chat-footer {
    display: flex;
    padding: 10px;
    background: #b6b6b6;
    gap: 10px;
}
#chat-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 5px;
}
#send-btn {
    padding: 10px 20px;
    background: #fff;
    color: #1b057d;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#send-btn:hover {
    background: #1b057d;
    color: #fff;
}
</style>
