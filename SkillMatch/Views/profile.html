<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch</title>
    <link rel="icon" href="../images/SkillMatch_logo1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/profile.js"></script>
</head>
<body>

    <nav class="nav_bar navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none">
                <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #1b057d;"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-none d-md-block" href="#">
                    <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
                    <span style="color: #1b057d;"></span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./main_Desh.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="../Views/main_Desh.html#about-section" style="transition: background-color 0.3s;">
                            <i class="bi bi-info-circle"></i> AboutUs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./search.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-search"></i> SearchSkills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./posts.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-briefcase"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./profile.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-person-circle"></i> MyProfile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./chats.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-chat"></i> ChatList</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loading-animation" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-5">
        <div class="profile-header p-4 rounded">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img id="profile-photo" src="../images/default_profile.png" alt="Profile Photo" class="profile-photo">
                </div>
                <div class="col-md-9">
                    <h2 id="profile-name" class="mb-2"></h2>
                    <p id="profile-title" class="text-muted mb-1"></p>
                    <p id="about-me" class="mb-2"></p>
                    <p id="skills" class="mb-1"></p>
                    <p id="project-interests" class="mb-1"></p>
                    <p id="availability" class="mb-1"></p>
                    <p id="contact-info" class="mb-1">
                    </p>
                    <button id="edit-profile-btn" class="btn btn-primary mt-2" style="background-color: #1b057d; width: 100%;">Edit Profile</button>
                </div>
            </div>
        </div>

        <div class="posts-section mt-5">
            <h3 class="text-center">Posts</h3>
            <div id="posts-list" class="row"></div>
        </div>

        <div class="modal fade" id="postDetailModal" tabindex="-1" aria-labelledby="postDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="postDetailModalLabel">Post Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <img id="post-detail-image" class="card-img-top" alt="Post Image" style="height: 480px; object-fit: cover;">
                    <h5 id="post-detail-title"></h5>
                    <p id="post-detail-description"></p>
                    <p><strong>Likes:</strong> <span id="post-detail-likes"></span></p>
                    <strong><h6>Comments:</h6></strong>
                    <div id="post-detail-comments"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
    <style>
        .profile-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-header h2 {
            font-size: 1.8rem;
            margin-top: 10px;
        }

        .profile-header p {
            margin: 0;
            font-size: 1rem;
        }

        .posts-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .posts-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .spinner-border{
            position: relative;
            left: 50%;
            top: 50%;
        }

    </style>
</html>
