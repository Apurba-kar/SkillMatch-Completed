<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch</title>
    <link rel="icon" href="../images/SkillMatch_logo1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="nav_bar navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-md-none">
                <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #1b057d;"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-none d-md-block" href="#">
                    <img src="../images/SkillMatch_logo1.png" alt="SkillMatch Logo" style="width: 40px;">
                    <span style="color: #1b057d;"></span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./main_Desh.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./search.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-search"></i> SearchSkills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./posts.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-briefcase"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./profile.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-person-circle"></i> MyProfile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-2 rounded hover-shadow" href="./chats.html" style="transition: background-color 0.3s;">
                            <i class="bi bi-chat"></i> ChatList</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loading-spinner" class="position-absolute top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="chats-container" id="chats-container">
        <h2>Chats</h2>
    </div>
    <script type="module" src="../js/chats.js"></script>
</body>
<style>
    .chats-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }
    .chats-container h2 {
        text-align: center;
        padding-bottom: 20px;
        font-size: 30px;
        font-weight: 600;
        color: #1b057d;
        border-bottom: 2px solid #e0e0e0;
    }
    .chat-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        border-bottom: 2px solid #e0e0e0;
        border-radius: 7px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    .chat-item:last-child {
        border-bottom: none;
    }
    .chat-item:hover {
        background-color: #bababa;
        transform: translateY(-2px);
    }
    .profile-name {
        font-weight: 600;
        font-size: 18px;
        color: #000000;
    }
    .last-message {
        flex-grow: 1;
        margin-left: 10px;
        font-size: 14px;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .timestamp {
        font-size: 12px;
        color: #333;
        margin-left: 15px;
        text-align: right;
    }

    @media (max-width: 768px) {
        .chats-container {
            margin: 20px 10px;
            padding: 15px;
        }
        .chat-item {
            flex-direction: column;
            align-items: flex-start;
        }
        .timestamp {
            align-self: flex-end;
            margin-left: 0;
            margin-top: 5px;
        }
    }
    #loading-spinner {
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
    }
</style>
</html>
